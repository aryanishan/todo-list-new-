<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="functionalities">
    <p class="p-tag">Todo List</p>
    <div class="b1">
      <input placeholder="Todo name" class="js-name-input css-todo-name-input">
      <input type="date" class="js-due-date-input css-due-date-input">
    </div>
    <div class="b2">
      <input type="time" class="js-start-time-input css-start-time-input">
      <input type="time" class="js-end-time-input css-end-time-input">
      <button class="css-add-btn js-add-btn">Add</button>
    </div>
    <div class="task-list">
      <div class="js-todo-list"></div>
    </div>
  </div>
  <script src="javascript/script.js"></script>
</body>

</html>
